<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Postage Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    </head>
  <body class="bg-secondary">
      <div class="container">
      <main>
      <br><br>
      <div class="card col-md-6 offset-md-3 p-2">
                <h4 class="mb-3">Calculate Postage</h4>
                <form action="/postage" method="get">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="select">Mail Type</label>
                            <select class="form-select" name="type" id="type">
                                <option value="1">Letter - Stamped</option>
                                <option value="2">Letter - Metered</option>
                                <option value="3">Large Envelopes - Flats</option>
                                <option value="4">First-Class Package</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="select">Weight Not Over (oz.)</label>
                            <select class="form-select" name="weight" id="weight">
                                <option value="1">1 oz.</option>
                                <option value="2">2 oz.</option>
                                <option value="3">3 oz.</option>
                                <option value="3.5">3.5 oz.</option>
                                <option value="4">4 oz.</option>
                                <option value="5">5 oz.</option>
                                <option value="6">6 oz.</option>
                                <option value="7">7 oz.</option>
                                <option value="8">8 oz.</option>
                                <option value="9">9 oz.</option>
                                <option value="10">10 oz.</option>
                                <option value="11">11 oz.</option>
                                <option value="12">12 oz.</option>
                                <option value="13">13 oz.</option>
                            </select>
                        </div>
                        </div><br>
                        <button type="submit" class="btn btn-dark">Calculate Postage</button>   
            </form>    
          </div>   
      </main>
    </div> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
  </body>
</html>
