<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Who Wants To Be A Millionaire</title>
    <link href="style.css" type="text/css" rel="stylesheet" />
    <link rel="stylesheet" href="alertify.css">
    <script src="javascript/alertify.js"></script>
    </head>
  <body>
      <div id="game">
      <div class="container">
      <div class="column1 box">
      <br>
      <div>  
      <img src="img/logo.png" class="cenimage">
      </div>  <br>    
        <div id="questionarea">
                <h3 class="cen" id="question"></h3>
                <br>
                <div data-choice="0" class="choice-container">
                    <p class="button" data-ans="0" onclick="check(this)">A: <span id="a1"></span> </p>
                </div><br>
                <div data-choice="1" class="choice-container">
                    <p class="button" data-ans="1" onclick="check(this)">B: <span id="b1"></span></p>
                </div><br>
                <div data-choice="2" class="choice-container">
                    <p class="button" data-ans="2" onclick="check(this)">C: <span id="c1"></span> </p>
                </div><br>
                <div  data-choice="3" class="choice-container">
                    <p class="button" data-ans="3" onclick="check(this)">D: <span id="d1"></span></p>
                </div><br>
                <p class="cen" id="times">Quit Game</p>
            </div><br><br>
      </div>
        
    <div class="column2 box">
    <div>
        <ul class="cen">
            <li class="text-center"><span id="name"></span></li><br>
            <li class="text-center"><span class="circle" onclick="lifeline(this)">50:50</span><span class="circle" onclick="lifeline(this)">50:50</span><span class="circle" onclick="lifeline(this)">50:50</span></li><br>
            <li class="money">$1,000,000</li>
            <li class="money">$500,000</li>
            <li class="money">$250,000</li>
            <li class="money">$125,000</li>
            <li class="money">$64,000</li>
            <li class="money">$32,000</li>
            <li class="money">$16,000</li>
            <li class="money">$8,000</li>
            <li class="money">$4,000</li>
            <li class="money">$2,000</li>
            <li class="money">$1,000</li>
            <li class="money">$500</li>
            <li class="money">$300</li>
            <li class="money">$200</li>
            <li class="money highlight">$100</li>
        </ul>
      </div>
      </div>
      </div>  
      </div>
  <script src="javascript/game.js"></script>   
  </body>
</html>
