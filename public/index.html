<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Who Wants To Be A Millionaire</title>
    <link href="style.css" type="text/css" rel="stylesheet" />
    <link rel="stylesheet" href="alertify.css">
    <link rel="stylesheet" href="bootstrap.css">  
    <script src="javascript/alertify.js"></script>
    </head>
  <body>
      <div id="game">
      <div class="container">
      <div class="column1 box">
      <br>
      <div>  
      <img src="img/logo.png" class="cenimage">
      </div>  <br>    
        <div id="questionarea">
                <h3 class="cen" id="question"></h3>
                <br>
                <div class="" data-ans="0" onclick="check(this)">
                    <a href="#" class="button">A: <span id="a1"></span></a>
                </div><br>
                <div class="choice-container" data-ans="1" onclick="check(this)">
                    <a href="#" class="button">B: <span id="b1"></span></a>
                </div><br>
                <div class="choice-container" data-ans="2" onclick="check(this)">
                    <a href="#" class="button">C: <span id="c1"></span></a>
                </div><br>
                <div class="choice-container" data-ans="3" onclick="check(this)">
                    <a href="#" class="button">D: <span id="d1"></span></a>
                </div><br>
                <p class="cen" id="times">Quit Game</p>
            </div><br><br>
      </div>
        
    <div class="column2 box">
    <div>
        <ul class="cen">
            <li class="text-center"><span id="name"></span></li><br>
            <li class="text-center"><span class="circle">50:50</span><span class="circle">50:50</span><span class="circle">50:50</span></li><br>
            <li class="">$1,000,000</li>
            <li class="">$500,000</li>
            <li class="">$250,000</li>
            <li class="">$125,000</li>
            <li class="">$64,000</li>
            <li class="">$32,000</li>
            <li class="">$16,000</li>
            <li class=""$8,000</li>
            <li class="">$4,000</li>
            <li class="">$2,000</li>
            <li class="">$1,000</li>
            <li class="">$500</li>
            <li class="">$300</li>
            <li class="">$200</li>
            <li class="highlight">$100</li>
        </ul>
      </div>
      </div>
      </div>  
      </div>
  <script src="javascript/game.js"></script>   
  </body>
</html>
